<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>NEW</title>
</head>
<body>
    <div class="w-50 mx-auto py-5">
        <h1 class="mb-3">Product Mangment System</h1>
        <div class="form-group"> 
            <label for="Name">Product Name</label>
            <input type="text" id="Name" class="form-control" onkeyup="validationName()">
            <p class="text-danger d-none" id="error">invalid productname hint(should start with capital and 3-8 letters)</p>
        </div>
        <div class="form-group"> 
            <label for="Price">Product Price</label>
            <input type="number" id="Price" class="form-control">
        </div>
        <div class="form-group"> 
            <label for="Catorgy">Product Catorgy</label>
            <input type="text" id="Catorgy" class="form-control">
        </div>
        <div class="form-group"> 
            <label for="Description">Product Description</label>
            <input type="text" id="Description" class="form-control">
        </div>
        <div class="form-group">
            <label for="url" class="url"> Site URL</label>
            <input class="form-control" name="url" id="url" type="text"  onkeyup="link()">
            <p id="mask" class="d-none">Please enter Valid URL</p>
        </div>
        <button type="submit" id="mainBtn" onclick="addProduct()" class=" btn btn-outline-success mt-2">Add Product</button>
    </div>
    <div class="w-50 mx-auto mb-2">
        <h1>Search</h1>
        <input type="search" class="form-control" id="search" oninput="search(this.value)">
    </div>
    <div class="w-50 mx-auto py-5">
        <table class="table">
            <thead>
                <th>Product</th>
                <th>Name</th>
                <th>Price</th>
                <th>Catorgy</th>
                <th>Description</th>
                <th>visit</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
